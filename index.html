<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <!-- header section starts here  -->
    <header class="header">
      <img class="main" src="images/main.avif" alt />
      <nav class="nav">
        <ul>
          <li class="item item-right">
            <img
              class="get"
              src="images/13957383271551938541-512.png "
              alt
              fill="#FF7E8B" />
            Get the app
          </li>
          <li class="item item-left">Invester Relations</li>
          <li class="item">Add Restaurant</li>
          <li class="item">Log in</li>
          <li class="item">Sign up</li>
          <div class="nav zom">
            <img class="zomato" src="images/zomato.avif" alt />
            <h1 class="heading">Discover the best food & drinks in Jaipur</h1>
            <div class="search-container">
              <div class="search">
                <div class="location">
                  <img src="images/location.png " height="25px" alt />

                  <input
                    type="text"
                    placeholder="Jaipur"
                    style="
                      border: none;
                      font-style: Okra, Helvetica, sans-serif;
                      font-size: 1.1rem;
                      margin-left: 5px;
                    " />
                  <img
                    src="images/16755934531579697357.svg"
                    height="12px"
                    style="
                      display: inline-block;
                      width: 12px;
                      vertical-align: middle;
                      line-height: 1;
                    "
                    alt />
                </div>
                <div
                  style="border: 1px solid gray; height: 20px; width: 0"></div>
                <img src="images/14270631741548336252.svg" alt />
                <input
                  type="text"
                  placeholder="Search for Restaurant, cusine or a dish"
                  style="border: none; width: 100%" />
              </div>
            </div>
          </div>
        </ul>
      </nav>
    </header>
    <!-- header section ends here -->
    <main>
      

        </div>
      </div>
    </main>
  </body>
</html>
